<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Page</title>
</head>
<body>
<form action="{%url 'db:database_edit_action'%}" method="post">
    {% csrf_token%}
    {% if database %}
        <input type="hidden" name="database_id" value="{{database.id}}" />
    {% else %}
        <input type="hidden" name="database_id" value="0" />
    {% endif %}
    <label>
        数据库名称
        <input type="text" name="databaseName" value="{{database.databaseName}}"/>
    </label>
    <br/>
    <label>
        字符集
        <input type="text" name="dbcharSet" value="{{database.dbcharSet}}"/>
    </label>
    <br/>

    <input type="submit" value="提交"/>
</form>
</body>
</html>
