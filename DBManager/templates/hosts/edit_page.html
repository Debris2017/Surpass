<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Page</title>
</head>
<body>
    <form action="{%url 'db:host_edit_action'%}" method="post">
        {% csrf_token%}
        {% if host %}
            <input type="hidden" name="host_id" value="{{host.id}}" />
        {% else %}
            <input type="hidden" name="host_id" value="0" />
        {% endif %}
        <label>
            连接名
            <input type="text" name="name" value="{{host.name}}"/>
        </label>
        <br/>
        <label>
            主机名或IP地址
            <input type="text" name="ip" value="{{host.ip}}"/>
        </label>
        <br/>
        <label>
            端口
            <input type="text" name="port" value="{{host.port}}"/>
        </label>
        <br/>
        <label>
            用户名
            <input type="text" name="username" value="{{host.username}}"/>
        </label>
        <br/>
        <label>
            密码
            <input type="password" name="password" value="{{host.password}}"/>
        </label>
        <br/>

        <input type="submit" value="提交"/>
    </form>
</body>
</html>
